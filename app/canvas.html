    <title>Canvas</title>
    <style>
      canvas {
        border: black 2px solid;
        background-color: #ccc;
      }
    </style>
    <script>
      var theCanvas;
      var theCanvasContext;

      function init() {
        theCanvas = document.getElementById("myCanvas");
        theCanvasContext = theCanvas.getContext('2d');
        draw();
      }

      function draw (){
        var gradient;

        theCanvasContext.fillStyle = "#ff0000";
        theCanvasContext.fillRect(40, 40, 50, 50);
        theCanvasContext.strokeStyle="black"
        theCanvasContext.lineWidth="3";
        theCanvasContext.strokeRect(40, 40, 50, 50);
        
        theCanvasContext.fillStyle = "black";
        theCanvasContext.fillRect(50, 50, 50, 50);
       
        theCanvasContext.font = "30pt Arial";
        gradient = theCanvasContext.createLinearGradient(0, 0, theCanvas.width, 0);
        gradient.addColorStop("", "red");
        gradient.addColorStop("1", "black");

        theCanvasContext.fillStyle=gradient;
        theCanvasContext.fillText("My Company", 110, 90);
        
        theCanvasContext.strokeStyle = "black";
        theCanvasContext.fillStyle = "red";
        theCanvasContext.lineWidth = 2;
        theCanvasContext.beginPath();
        theCanvasContext.moveTo(90, 90);
        theCanvasContext.lineTo(350, 90);
        theCanvasContext.stroke();

      }


    </script>
