<!doctype html> <html class=no-js> <head> <meta charset=utf-8> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1"> <title>Canvas</title> <style>
      canvas {
        border: black 2px solid;
        
      }
    </style> <script>
      var theCanvas;
      var theCanvasContext;

      function init() {
        theCanvas = document.getElementById("myCanvas");
        theCanvasContext = theCanvas.getContext('2d');
        draw();
      }

      function draw (){
        var posX = 0;
        var posY = 0;
        setInterval(function(){
          posY += 1;
          posX += 1;
          
          theCanvasContext.fillStyle = "black";
          theCanvasContext.fillRect(0, 0, theCanvas.width, theCanvas.height);

          theCanvasContext.fillStyle="white";
          theCanvasContext.beginPath();
          theCanvasContext.arc(posX, 120, 55, 0, Math.PI * 2);
          theCanvasContext.fill();

          theCanvasContext.fillStyle="red";
          theCanvasContext.beginPath();
          theCanvasContext.arc(150, posY, 78, 0, Math.PI * 2);
          theCanvasContext.fill();

          theCanvasContext.fillStyle="blue";
          theCanvasContext.beginPath();
          theCanvasContext.arc(posX, posY, 55, 0, Math.PI * 2);
          theCanvasContext.fill();

        }, 30);

      }
